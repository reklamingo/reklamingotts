<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ringo Üyelik</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
</head>
<body>
    <img src="logo.svg" style="width: 180px; margin-bottom: 20px;" />
    <h1>Ringo Üyelik Sistemi</h1>
    
    <h2>Kayıt Ol</h2>
    <input type="email" id="register-email" placeholder="E-posta" />
    <input type="password" id="register-password" placeholder="Şifre" />
    <button onclick="register()">Kayıt Ol</button>

    <h2>Giriş Yap</h2>
    <input type="email" id="login-email" placeholder="E-posta" />
    <input type="password" id="login-password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>

    <h2>Kod ile Kredi Yükle</h2>
    <input type="text" id="kredi-kodu" placeholder="Yükleme Kodu" />
    <button onclick="useCode()">Kodu Kullan</button>

    <script src="script.js"></script>
</body>
</html>

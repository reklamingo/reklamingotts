
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringo Üyelik</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Ringo Logo" style="width: 180px;" />
    <h1>Ringo Üyelik Sistemi</h1>

    <div class="form-block">
      <h2>Kayıt Ol</h2>
      <input type="email" id="register-email" placeholder="E-posta" />
      <input type="password" id="register-password" placeholder="Şifre" />
      <button onclick="register()">Kayıt Ol</button>
    </div>

    <div class="form-block">
      <h2>Giriş Yap</h2>
      <input type="email" id="login-email" placeholder="E-posta" />
      <input type="password" id="login-password" placeholder="Şifre" />
      <button onclick="login()">Giriş Yap</button>
    </div>

    <div class="form-block">
      <h2>Kod ile Kredi Yükle</h2>
      <input type="text" id="code-input" placeholder="Yükleme Kodu" />
      <button onclick="applyCode()">Kodu Kullan</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ringo - Metni Seslendir</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Ringo Logo" class="logo"/>
    <h1>Ringo</h1>
    <p class="subtitle">Yapay Zeka Destekli Metin Seslendirme Asistanı</p>
    <textarea id="textInput" placeholder="Metninizi buraya yazın..."></textarea>
    <div class="buttons">
      <button onclick="speakText()">Metni Seslendir</button>
      <button onclick="downloadAudio()">Ses Dosyasını İndir</button>
    </div>
    <div id="loading" class="loader hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

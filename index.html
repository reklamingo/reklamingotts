<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringo</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Ringo Logo" style="width: 180px;" />
    <h1>Metin Seslendirme Asistanı</h1>
    <textarea id="text-input" maxlength="500" placeholder="Metni buraya yazınız..."></textarea>
    <div id="char-count">0 / 250 karakter</div>
    <select id="voice-select">
      <option value="tr-TR-Wavenet-A">Türkçe Kadın</option>
      <option value="tr-TR-Wavenet-B">Türkçe Erkek</option>
      <option value="en-US-Wavenet-F">İngilizce Kadın</option>
      <option value="en-US-Wavenet-D">İngilizce Erkek</option>
    </select>
    <br/>
    <button id="speak-button" class="glow">Metni Seslendir</button>
    <button id="download-button">Ses Dosyasını İndir</button>
    <div id="audioPlayerContainer">
  <div class="player-wrapper" style="display: none;">
  <audio id="audio-player" controls></audio>
</div>
    <a href="https://reklamingo.com.tr" class="go-button">reklamingo’ya geç</a>
    <footer>© 2035 reklamingo!</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
